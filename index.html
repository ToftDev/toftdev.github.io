<!DOCTYPE html>
<html>
<head>
  <title>TOFTDEV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll;
      background-color: black;
    }
    
    .bg-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      background-color: black;
    }
    
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      opacity: 1; /* Initial opacity of the gif */
      transition: opacity 0.5s;
    }
    
    .content {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .title {
      font-family: "Futura", sans-serif;
      font-size: 60px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <img class="bg-image" src="your-gif.gif" alt="Background Gif">
    <div class="content">
      <h1 class="title">TOFTDEV</h1>
    </div>
  </div>
  
  <script>
    window.addEventListener("scroll", function() {
      var scrolled = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
      var opacity = 1 - scrolled;
      document.querySelector(".bg-image").style.opacity = opacity;
      
      if (opacity <= 0) {
        document.querySelector("h1.title").style.color = "white";
      }
    });
  </script>
</body>
</html>
